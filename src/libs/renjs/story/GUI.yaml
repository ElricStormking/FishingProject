config:
  hud:
    - type: 'messageBox'
      id: 'default'
      asset: 'textbox'
      x: 50
      y: 450
      text:
        x: 20
        y: 20
        style:
          font: Arial
          fontSize: 18px
          fill: "#FFFFFF"
          wordWrap: true
          wordWrapWidth: 700
      ctc:
        x: 750
        y: 100
        asset: button
        animationStyle: static
    
    - type: 'nameBox'
      id: 'default'
      asset: 'namebox'
      x: 50
      y: 400
      text:
        x: 10
        y: 5
        style:
          font: Arial
          fontSize: 16px
          fill: "#FFFFFF"
          boundsAlignH: center
          boundsAlignV: middle
    
    - type: 'choices'
      id: 'default'
      asset: 'choices'
      x: 400
      y: 300
      alignment: centered
      separation: 10
      label:
        x: 10
        y: 10
        style:
          font: Arial
          fontSize: 16px
          fill: "#FFFFFF"
          boundsAlignH: center
          boundsAlignV: middle

  menus:
    main:
      - type: 'button'
        asset: 'button'
        x: 350
        y: 250
        binding: 'start'
        label:
          text: "Start Game"
          style:
            font: Arial
            fontSize: 20px
            fill: "#FFFFFF"
            boundsAlignH: center
            boundsAlignV: middle

# path to assets
assetsPath: assets/gui/
# gui version
GUIVersion: "2.0"
